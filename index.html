</head>
<body>
    <header>
        <nav>
            <div class="logo">T voor Thee</div>
            <ul>
                <li style="transform: rotate(0deg);"><a href="index.html">Home</a></li>
                <li style="transform: rotate(120deg);"><a href="menu.html">Menu</a></li>

        <section class="reviews">

    </main>

    <footer>
        <p>&copy; 2025 T voor Thee. All rights reserved.</p>
    </footer>

    <!-- Particle Script -->
    <script>
        function createParticles() {
            const particleContainer = document.createElement('div');
            particleContainer.className = 'particles';
            document.body.appendChild(particleContainer);
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particleContainer.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
    </script>

    <!-- Google Places Script remains the same -->

        }
    </script>
</body>
