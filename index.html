<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T voor Thee - Bubble Tea Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
</head>
<body>
    <header>
        <nav class="boba-orb">
            <div class="logo">T voor Thee</div>
            <ul>
                <li style="transform: rotate(0deg) translate(150px) rotate(0deg);"><a href="index.html">Home</a></li>
                <li style="transform: rotate(120deg) translate(150px) rotate(-120deg);"><a href="menu.html">Menu</a></li>
                <li style="transform: rotate(240deg) translate(150px) rotate(-240deg);"><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero bubble-section" style="top: 10%; left: 10%;">
            <h1>Welcome to T voor Thee!</h1>
            <p>Dive into bubbly bliss with our handcrafted bubble teas!</p>
            <img src="placeholder-bubble-tea.jpg" alt="Boba Tea" class="hero-image">
        </section>

        <section class="reviews bubble-section" style="top: 50%; right: 10%;">
            <h2>What Our Sippers Say</h2>
            <div id="rating"></div>
            <div id="reviews-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 T voor Thee. Sip the Future.</p>
    </footer>

    <script>
        // Particle Animation for Boba Pearls
        function createParticles() {
            const container = document.createElement('div');
            container.className = 'particles';
            document.body.appendChild(container);
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                container.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);

        // Scroll-Triggered Bubble Flux
        const sections = document.querySelectorAll('.bubble-section');
        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8 && rect.bottom > 0) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });

        // Google Places API for Reviews
        function initMap() {
            const placeId = 'YOUR_PLACE_ID';
            const request = {
                placeId: placeId,
                fields: ['name', 'rating', 'user_ratings_total', 'reviews']
            };
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            service.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    document.getElementById('rating').innerHTML = `Overall Rating: ${place.rating} ⭐ (${place.user_ratings_total} reviews)`;
                    const reviewsContainer = document.getElementById('reviews-container');
                    place.reviews.forEach(review => {
                        const reviewElem = document.createElement('div');
                        reviewElem.className = 'review-card';
                        reviewElem.innerHTML = `
                            <p>"${review.text}"</p>
                            <p>- ${review.author_name} (${'★'.repeat(review.rating)})</p>
                        `;
                        reviewsContainer.appendChild(reviewElem);
                    });
                } else {
                    console.error('PlacesServiceStatus:', status);
                    document.getElementById('reviews-container').innerHTML = '<p>Unable to load reviews.</p>';
                }
            });
        }
    </script>
</body>
</html>
