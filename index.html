<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamSip Bubble Tea</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="hero">
    <div class="hero-overlay"></div>
    <h1>DreamSip Bubble Tea</h1>
    <p>A surreal journey through flavor</p>
    <a href="classic-milk-tea.html" class="cta-button">Explore Our Teas</a>
  </div>
  <section class="menu-teaser">
    <h2>Our Creations</h2>
    <div class="tea-card">
      <img src="https://images.unsplash.com/photo-1595981266689-6f563e9179c2" alt="Classic Milk Tea">
      <h3>Classic Milk Tea</h3>
      <p>A timeless blend of rich tea and creamy bliss.</p>
      <a href="classic-milk-tea.html">Discover</a>
    </div>
  </section>
  <script>
    gsap.from(".hero h1", { opacity: 0, y: 100, duration: 1.5, ease: "power3.out" });
    gsap.from(".hero p", { opacity: 0, y: 50, duration: 1.5, delay: 0.5, ease: "power3.out" });
    gsap.from(".cta-button", { opacity: 0, scale: 0.5, duration: 1, delay: 1, ease: "elastic.out(1, 0.3)" });
    gsap.from(".tea-card", { opacity: 0, x: -200, duration: 1.5, delay: 1.5, ease: "power3.out" });
  </script>
</body>
</html>
