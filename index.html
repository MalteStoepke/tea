<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bubble Tea Shop</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #loading { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #FFE8AC; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            color: #F9CDD9; 
            z-index: 10;
            opacity: 1;
        }
        #tooltip {
            position: absolute;
            background: rgba(249, 205, 217, 0.8); /* Pink with opacity */
            color: #FFE8AC;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 5;
        }
        #info-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #FFE8AC;
            color: #F9CDD9;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            display: none;
            z-index: 6;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #info-modal button {
            background: #F9CDD9;
            color: #FFE8AC;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #menu {
            position: absolute;
            bottom: -200px; /* Start hidden */
            left: 0;
            width: 100%;
            background: #F9CDD9;
            color: #FFE8AC;
            padding: 20px;
            box-sizing: border-box;
            transition: bottom 0.5s ease;
            z-index: 5;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu li {
            margin: 10px 0;
            cursor: pointer;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(249, 205, 217, 0.8);
            color: #FFE8AC;
            padding: 10px;
            border-radius: 4px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Virtual Bubble Tea Shop...</div>
    <div id="tooltip"></div>
    <div id="info-modal">
        <h2 id="info-title"></h2>
        <p id="info-description"></p>
        <button onclick="closeModal()">Close</button>
    </div>
    <div id="menu">
        <h2>Bubble Tea Menu</h2>
        <ul>
            <li onclick="goToPosition(3)">Classic Milk Tea</li>
            <li onclick="goToPosition(4)">Matcha Bubble Tea</li>
            <li onclick="goToPosition(5)">Fruit Infused Tea</li>
            <li onclick="goToPosition(6)">Special Cup</li>
        </ul>
    </div>
    <div id="instructions">Scroll to navigate through the shop. Click items for details. Scroll down further for menu.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.167.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'https://unpkg.com/three@0.167.0/examples/jsm/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xFFE8AC);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8);
        pointLight.position.set(0, 8, -5);
        scene.add(pointLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(30, 30);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xF9CDD9, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Walls
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xFFE8AC, roughness: 0.5 });
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(30, 15, 0.2), wallMaterial);
        backWall.position.set(0, 7.5, -15);
        scene.add(backWall);

        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 15, 30), wallMaterial);
        leftWall.position.set(-15, 7.5, 0);
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 15, 30), wallMaterial);
        rightWall.position.set(15, 7.5, 0);
        scene.add(rightWall);

        // Counter
        const counterGeometry = new THREE.BoxGeometry(15, 3, 6);
        const counterMaterial = new THREE.MeshStandardMaterial({ color: 0xF9CDD9, metalness: 0.1 });
        const counter = new THREE.Mesh(counterGeometry, counterMaterial);
        counter.position.set(0, 1.5, -10);
        counter.castShadow = true;
        scene.add(counter);

        // Tables
        const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const table1 = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 4), tableMaterial);
        table1.position.set(-8, 1, 5);
        table1.castShadow = true;
        scene.add(table1);

        const table2 = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 4), tableMaterial);
        table2.position.set(8, 1, 5);
        table2.castShadow = true;
        scene.add(table2);

        // Chairs
        const chairMaterial = new THREE.MeshStandardMaterial({ color: 0xFFE8AC });
        for (let i = -1; i <= 1; i += 2) {
            const chair1 = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 32), chairMaterial);
            chair1.position.set(-8 + i*2, 1, 5);
            chair1.castShadow = true;
            scene.add(chair1);

            const chair2 = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 32), chairMaterial);
            chair2.position.set(8 + i*2, 1, 5);
            chair2.castShadow = true;
            scene.add(chair2);
        }

        // Loader for detailed models
        const loader = new GLTFLoader();

        // Load detailed bubble tea model (user to provide file)
        // Download from: https://sketchfab.com/3d-models/boba-tea-cup-3693fa4414f64a41b04be4aa70e35448
        // Place the .glb file in a 'models' folder in your GitHub repo, name it 'boba.glb'
        let boba1, boba2, boba3, cup;
        loader.load('./models/boba.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
            model.position.set(-3, 3, -10);
            model.castShadow = true;
            model.userData = { name: 'Classic Milk Tea', desc: 'Creamy milk tea with chewy tapioca pearls. Refreshing and classic flavor.' };
            scene.add(model);
            boba1 = model;

            // Clone for others
            boba2 = model.clone();
            boba2.position.set(0, 3, -10);
            boba2.userData = { name: 'Matcha Bubble Tea', desc: 'Green matcha infused tea with bobas. Healthy and earthy taste.' };
            scene.add(boba2);

            boba3 = model.clone();
            boba3.position.set(3, 3, -10);
            boba3.userData = { name: 'Fruit Infused Tea', desc: 'Fresh fruit flavors mixed with tea and pearls. Sweet and tangy.' };
            scene.add(boba3);

            cup = model.clone();
            cup.position.set(0, 3, -12);
            cup.userData = { name: 'Special Cup', desc: 'Our signature cup design, perfect for any bubble tea.' };
            scene.add(cup);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
            // Fallback to primitives if model fails to load
            const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.3 });
            boba1 = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), fallbackMaterial);
            boba1.position.set(-3, 3.5, -10);
            boba1.castShadow = true;
            boba1.userData = { name: 'Classic Milk Tea', desc: 'Creamy milk tea with chewy tapioca pearls. Refreshing and classic flavor.' };
            scene.add(boba1);

            boba2 = boba1.clone();
            boba2.position.set(0, 3.5, -10);
            boba2.userData = { name: 'Matcha Bubble Tea', desc: 'Green matcha infused tea with bobas. Healthy and earthy taste.' };
            scene.add(boba2);

            boba3 = boba1.clone();
            boba3.position.set(3, 3.5, -10);
            boba3.userData = { name: 'Fruit Infused Tea', desc: 'Fresh fruit flavors mixed with tea and pearls. Sweet and tangy.' };
            scene.add(boba3);

            const cupGeometry = new THREE.CylinderGeometry(1.2, 1, 4, 32);
            const cupMaterial = new THREE.MeshStandardMaterial({ color: 0xFFE8AC, transparent: true, opacity: 0.7 });
            cup = new THREE.Mesh(cupGeometry, cupMaterial);
            cup.position.set(0, 2, -12);
            cup.userData = { name: 'Special Cup', desc: 'Our signature cup design, perfect for any bubble tea.' };
            scene.add(cup);
        });

        // Premade camera positions (adjusted for model positions)
        const positions = [
            { pos: new THREE.Vector3(0, 5, 20), look: new THREE.Vector3(0, 0, -10) }, // Entrance
            { pos: new THREE.Vector3(0, 4, 10), look: new THREE.Vector3(0, 0, -10) }, // Approach counter
            { pos: new THREE.Vector3(0, 3, 0), look: new THREE.Vector3(0, 0, -10) }, // Counter overview
            { pos: new THREE.Vector3(-3, 4, -7), look: new THREE.Vector3(-3, 3, -10) }, // Close to boba1
            { pos: new THREE.Vector3(0, 4, -7), look: new THREE.Vector3(0, 3, -10) }, // Close to boba2
            { pos: new THREE.Vector3(3, 4, -7), look: new THREE.Vector3(3, 3, -10) }, // Close to boba3
            { pos: new THREE.Vector3(0, 3, -9), look: new THREE.Vector3(0, 3, -12) }, // Close to cup
            { pos: new THREE.Vector3(-10, 3, 5), look: new THREE.Vector3(-8, 1, 5) }, // Table 1 view
            { pos: new THREE.Vector3(10, 3, 5), look: new THREE.Vector3(8, 1, 5) } // Table 2 view
        ];

        let currentIndex = 0;
        let isAnimating = false;

        function animateTo(index) {
            if (isAnimating || index < 0 || index >= positions.length) return;
            isAnimating = true;
            const { pos, look } = positions[index];
            gsap.to(camera.position, {
                x: pos.x, y: pos.y, z: pos.z,
                duration: 1.5,
                ease: "power2.inOut",
                onUpdate: () => camera.lookAt(look),
                onComplete: () => { isAnimating = false; currentIndex = index; }
            });
        }

        // Raycaster
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredObject = null;
        let interactables = []; // Will set after loading

        // Wait for models to load to set interactables
        const loadingInterval = setInterval(() => {
            if (boba1 && boba2 && boba3 && cup) {
                interactables = [boba1, boba2, boba3, cup];
                clearInterval(loadingInterval);
            }
        }, 100);

        // Mouse move for hover/tooltips
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactables, true); // true for recursive (if model has children)
            const tooltip = document.getElementById('tooltip');
            if (intersects.length > 0) {
                hoveredObject = intersects[0].object;
                while (!hoveredObject.userData.name && hoveredObject.parent) hoveredObject = hoveredObject.parent; // Find parent with data
                tooltip.innerHTML = `Hover: ${hoveredObject.userData.name}<br>Click to view details`;
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.clientX + 10}px`;
                tooltip.style.top = `${event.clientY + 10}px`;
            } else {
                hoveredObject = null;
                tooltip.style.display = 'none';
            }
        }
        window.addEventListener('mousemove', onMouseMove);

        // Click for info and go to position
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactables, true);
            if (intersects.length > 0) {
                let selected = intersects[0].object;
                while (!selected.userData.name && selected.parent) selected = selected.parent;
                let targetIndex;
                if (selected === boba1) targetIndex = 3;
                else if (selected === boba2) targetIndex = 4;
                else if (selected === boba3) targetIndex = 5;
                else if (selected === cup) targetIndex = 6;
                if (targetIndex !== undefined) {
                    animateTo(targetIndex);
                    showInfo(selected.userData.name, selected.userData.desc);
                }
            }
        }
        window.addEventListener('click', onMouseClick);

        // Show info modal
        function showInfo(title, desc) {
            document.getElementById('info-title').innerText = title;
            document.getElementById('info-description').innerText = desc;
            document.getElementById('info-modal').style.display = 'block';
        }

        // Close modal
        window.closeModal = function() {
            document.getElementById('info-modal').style.display = 'none';
        }

        // Scroll to navigate through positions
        let wheelDelta = 0;
        const wheelThreshold = 100; // Accumulate delta to handle sensitivity
        window.addEventListener('wheel', (event) => {
            if (isAnimating) return;
            wheelDelta += event.deltaY;
            if (Math.abs(wheelDelta) >= wheelThreshold) {
                let delta = Math.sign(wheelDelta);
                let newIndex = currentIndex + delta;
                if (newIndex < 0) newIndex = positions.length - 1;
                if (newIndex >= positions.length) newIndex = 0;
                animateTo(newIndex);
                wheelDelta = 0;

                // Show/hide menu
                if (newIndex >= positions.length - 2) {
                    gsap.to('#menu', { bottom: 0, duration: 0.5 });
                } else {
                    gsap.to('#menu', { bottom: -200, duration: 0.5 });
                }
            }
        });

        // Go to position from menu
        window.goToPosition = function(index) {
            animateTo(index);
            gsap.to('#menu', { bottom: -200, duration: 0.5 });
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Entrance animation
        animateTo(1); // Start by animating to approach

        // Fade out loading
        gsap.to('#loading', { 
            opacity: 0, 
            duration: 1, 
            delay: 3, 
            onComplete: () => document.getElementById('loading').style.display = 'none' 
        });

        // Fade out instructions after a while
        gsap.to('#instructions', { 
            opacity: 0, 
            duration: 1, 
            delay: 10, 
            onComplete: () => document.getElementById('instructions').style.display = 'none' 
        });

        // Boba bouncing (adjust if using loaded models)
        // If loaded models, you may need to animate the whole model
        // For now, assuming primitives fallback
        gsap.to({ y: 3.5 }, { 
            y: 4, 
            duration: 1, 
            repeat: -1, 
            yoyo: true, 
            ease: "sine.inOut",
            onUpdate: function() {
                if (boba1 && boba1.position) boba1.position.y = this.y;
                if (boba2 && boba2.position) boba2.position.y = this.y;
                if (boba3 && boba3.position) boba3.position.y = this.y;
            }
        });
    </script>
</body>
</html>
