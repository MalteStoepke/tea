<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bubble Tea Shop</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #FFE8AC; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: sans-serif; 
            font-size: 24px; 
            color: #F9CDD9; 
            z-index: 10; 
        }
    </style>
</head>
<body>
    <div id="loading">Loading Virtual Bubble Tea Shop...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r167/three.min.js"></script>
    <script src="https://unpkg.com/three@0.167.0/examples/jsm/controls/OrbitControls.js?module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xFFE8AC); // Light yellow background from color palette

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20); // Start outside the shop

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Floor (placeholder for shop floor)
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xF9CDD9, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Walls (simple placeholders)
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xFFE8AC });
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 0.1), wallMaterial);
        backWall.position.set(0, 5, -10);
        scene.add(backWall);

        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.1, 10, 20), wallMaterial);
        leftWall.position.set(-10, 5, 0);
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.1, 10, 20), wallMaterial);
        rightWall.position.set(10, 5, 0);
        scene.add(rightWall);

        // Counter (placeholder)
        const counterGeometry = new THREE.BoxGeometry(10, 2, 5);
        const counterMaterial = new THREE.MeshBasicMaterial({ color: 0xF9CDD9 });
        const counter = new THREE.Mesh(counterGeometry, counterMaterial);
        counter.position.set(0, 1, -5);
        scene.add(counter);

        // Bubble Tea placeholders (spheres for bobas)
        const bobaMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown for tapioca pearls
        const boba1 = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), bobaMaterial);
        boba1.position.set(-2, 2.5, -5);
        scene.add(boba1);

        const boba2 = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), bobaMaterial);
        boba2.position.set(0, 2.5, -5);
        scene.add(boba2);

        const boba3 = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), bobaMaterial);
        boba3.position.set(2, 2.5, -5);
        scene.add(boba3);

        // Cup placeholder (cylinder)
        const cupGeometry = new THREE.CylinderGeometry(1, 1, 3, 32);
        const cupMaterial = new THREE.MeshBasicMaterial({ color: 0xFFE8AC, transparent: true, opacity: 0.8 });
        const cup = new THREE.Mesh(cupGeometry, cupMaterial);
        cup.position.set(0, 1.5, -7);
        scene.add(cup);

        // Orbit Controls for exploration
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Raycaster for interactions (e.g., click on boba)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedObject = null;

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([boba1, boba2, boba3, cup]);
            if (intersects.length > 0) {
                selectedObject = intersects[0].object;
                // Zoom in on selected boba (using GSAP)
                gsap.to(camera.position, {
                    x: selectedObject.position.x,
                    y: selectedObject.position.y + 1,
                    z: selectedObject.position.z + 2,
                    duration: 1,
                    ease: "power2.inOut",
                    onUpdate: () => camera.lookAt(selectedObject.position)
                });
                // Example popup info (you can expand this)
                alert("Exploring this bubble tea item! (Placeholder info)");
            }
        }
        window.addEventListener('click', onMouseClick);

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Entrance animation: Fly camera into the shop
        gsap.to(camera.position, {
            z: 10,
            y: 3,
            duration: 3,
            ease: "power2.out",
            onUpdate: () => camera.lookAt(0, 0, -5), // Look towards counter
            onComplete: () => {
                // Fade out loading screen
                gsap.to('#loading', { opacity: 0, duration: 1, onComplete: () => document.getElementById('loading').style.display = 'none' });
            }
        });

        // Simple boba animations (bouncing)
        gsap.to(boba1.position, { y: 3, duration: 1, repeat: -1, yoyo: true, ease: "sine.inOut" });
        gsap.to(boba2.position, { y: 3, duration: 1.2, repeat: -1, yoyo: true, ease: "sine.inOut", delay: 0.2 });
        gsap.to(boba3.position, { y: 3, duration: 1.1, repeat: -1, yoyo: true, ease: "sine.inOut", delay: 0.4 });
    </script>
</body>
</html>
