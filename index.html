<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Tea Bliss</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #008080; /* Teal background like old Windows */
      color: #c0c0c0; /* Light gray text */
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      position: relative;
      background: #000000 url('https://images.unsplash.com/photo-1608030804530-7e4e46b466ae') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      border: 2px solid #000000;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.1), rgba(0, 128, 128, 0.2));
      animation: swirl 10s infinite linear;
    }
    .hero-content {
      background: #c0c0c0; /* Beige window background */
      padding: 20px;
      border: 2px solid #000000;
      box-shadow: inset 2px 2px #ffffff, inset -2px -2px #808080;
      position: relative;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 3rem;
      text-shadow: 1px 1px #000000;
      color: #000080; /* Dark blue for retro title */
      margin: 0;
      font-weight: bold;
    }
    .hero-image {
      width: 200px;
      border: 2px solid #000000;
      box-shadow: 2px 2px #ffffff, -2px -2px #808080;
      margin: 10px 0;
      cursor: pointer;
    }
    .hero p {
      font-size: 1.2rem;
      text-shadow: 1px 1px #000000;
      color: #000000;
      margin: 0.5rem 0;
    }
    .cta-button, .order-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
      border: 2px outset #c0c0c0;
      background: #000080;
      text-shadow: 1px 1px #000000;
    }
    .cta-button:hover, .order-button:hover {
      border-style: inset;
      transform: none;
      box-shadow: none;
    }
    .boba-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .boba {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000000;
      border: 1px solid #ffffff;
      border-radius: 50%;
      animation: fallBoba 5s infinite linear;
    }
    .art-nav {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      background: #c0c0c0;
      padding: 10px;
      border: 2px solid #000000;
      box-shadow: 2px 2px #ffffff, -2px -2px #808080;
    }
    .nav-item {
      color: #000080;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 5px 0;
      text-shadow: 1px 1px #000000;
      transition: color 0.3s ease;
    }
    .nav-item:hover {
      color: #ff0000; /* Red hover for retro feel */
    }
    .gallery {
      padding: 2rem 1rem;
      text-align: center;
      background: #808080; /* Gray background */
    }
    .gallery h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #000000;
    }
    .tea-frame {
      display: inline-block;
      width: 250px;
      background: #c0c0c0;
      border: 2px solid #000000;
      box-shadow: 2px 2px #ffffff, -2px -2px #808080;
      padding: 10px;
      margin: 10px;
    }
    .tea-frame img {
      width: 100%;
      border: 1px solid #000000;
    }
    .tea-frame h3 {
      font-size: 1.4rem;
      margin: 0.3rem 0;
      color: #000080;
    }
    .tea-frame p {
      font-size: 0.9rem;
      color: #000000;
    }
    .tea-frame a {
      color: #000080;
      text-decoration: underline;
    }
    @keyframes swirl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fallBoba {
      0% { transform: translate(0, -20px); opacity: 1; }
      50% { transform: translate(Math.random() * 30 - 15, 50vh); }
      100% { transform: translate(Math.random() * 30 - 15, 100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Bubble Tea</h1>
      <img src="https://images.unsplash.com/photo-1595981266689-6f563e9179c2" alt="Bubble Tea" class="hero-image" id="nav-trigger">
      <p>Deliciously Artistic</p>
      <a href="classic-milk-tea.html" class="cta-button">Learn More</a>
      <a href="#order" class="order-button">Order Now</a>
    </div>
    <div class="boba-particles"></div>
    <nav class="art-nav">
      <a href="#home" class="nav-item">Home</a>
      <a href="#about" class="nav-item">About</a>
      <a href="#contact" class="nav-item">Contact</a>
    </nav>
  </div>
  <section class="gallery">
    <h2>Our Flavors</h2>
    <div class="tea-frame">
      <img src="https://images.unsplash.com/photo-1595981266689-6f563e9179c2" alt="Classic Milk Tea">
      <h3>Classic Milk Tea</h3>
      <p>A swirl of tea and cream.</p>
      <a href="classic-milk-tea.html">Explore</a>
    </div>
  </section>
  <script>
    // Animation for initial load
    let tl = new TimelineLite();
    tl.from(".hero h1", { opacity: 0, y: 20, duration: 1, ease: "power1.out" })
      .from(".hero-image", { opacity: 0, scale: 0.9, duration: 1, delay: 0.2, ease: "back.out(1.5)" }, "-=0.8")
      .from(".hero p", { opacity: 0, y: 15, duration: 1, delay: 0.4, ease: "power1.out" }, "-=0.6")
      .from(".cta-button, .order-button", { opacity: 0, scale: 0.8, duration: 1, delay: 0.6, ease: "back.out(1.5)" }, "-=0.4")
      .from(".tea-frame", { opacity: 0, y: 30, duration: 1, delay: 0.8, ease: "power2.out" }, "-=0.2");

    // Boba animation
    function createBoba() {
      const boba = document.createElement('div');
      boba.classList.add('boba');
      boba.style.left = Math.random() * 100 + 'vw'; // Random horizontal start
      boba.style.animationDuration = Math.random() * 4 + 4 + 's'; // Random duration between 4-8s
      document.querySelector('.boba-particles').appendChild(boba);
      setTimeout(() => boba.remove(), 8000); // Remove after animation
    }
    setInterval(createBoba, 250); // Create new boba every 250ms

    // Nav trigger
    const nav = document.querySelector('.art-nav');
    const trigger = document.getElementById('nav-trigger');
    trigger.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
      let tlNav = new TimelineLite();
      tlNav.from(".nav-item", { 
        opacity: 0, 
        rotation: 180, 
        duration: 0.8, 
        stagger: 0.1, 
        ease: "power1.out" 
      });
    });
  </script>
</body>
</html>
