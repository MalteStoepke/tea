        <section class="reviews corkboard-section">

        </section>

        <p>&copy; 2025 T voor Thee. Brewed with Heart.</p>
    </footer>

    <script>
        // Particle Animation (Hearts)
        function createParticles() {
            const container = document.createElement('div');
            container.className = 'particles';
            document.body.appendChild(container);
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${8 + Math.random() * 8}s`;
                container.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);

        // Scroll-Triggered Corkboard Animation
        const sections = document.querySelectorAll('.corkboard-section');
        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8 && rect.bottom > 0) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });

        // Google Places API
        function initMap() {
            const placeId = 'YOUR_PLACE_ID';
            const request = { placeId: placeId, fields: ['name', 'rating', 'user_ratings_total', 'reviews'] };
            const service = new google.maps.places.PlacesService(document.createElement('div'));
            service.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    document.getElementById('rating').innerHTML = `Overall Rating: ${place.rating} ⭐ (${place.user_ratings_total} reviews)`;
                    const reviewsContainer = document.getElementById('reviews-container');
                    place.reviews.forEach(review => {
                        const reviewElem = document.createElement('div');
                        reviewElem.className = 'review-card';
                        reviewElem.innerHTML = `<p>"${review.text}"</p><p>- ${review.author_name} (${'★'.repeat(review.rating)})</p>`;
                        reviewsContainer.appendChild(reviewElem);
                    });
                } else {
                    console.error('PlacesServiceStatus:', status);
                    document.getElementById('reviews-container').innerHTML = '<p>Unable to load reviews.</p>';
                }
            });
        }
    </script>
</body>
</html>
