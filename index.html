<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurrealSip Bubble Tea</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="canvas">
    <div class="hero">
      <div class="hero-particles"></div>
      <h1>SurrealSip Bubble Tea</h1>
      <p>Drink the Dream</p>
      <a href="classic-milk-tea.html" class="cta-button">Taste the Art</a>
    </div>
    <section class="menu-portal">
      <h2>Flavors of the Cosmos</h2>
      <div class="tea-orb">
        <img src="https://images.unsplash.com/photo-1595981266689-6f563e9179c2" alt="Classic Milk Tea">
        <h3>Classic Milk Tea</h3>
        <p>A celestial swirl of tea and cream.</p>
        <a href="classic-milk-tea.html">Enter</a>
      </div>
    </section>
  </div>
  <script>
    gsap.to(".hero-particles", { backgroundPosition: "50% 100%", duration: 20, repeat: -1, yoyo: true });
    gsap.from(".hero h1", { opacity: 0, scale: 0.5, rotation: 360, duration: 2, ease: "power4.out" });
    gsap.from(".hero p", { opacity: 0, y: 100, duration: 1.5, delay: 0.5, ease: "power3.out" });
    gsap.from(".cta-button", { opacity: 0, scale: 0, duration: 1, delay: 1, ease: "elastic.out(1, 0.3)" });
    gsap.from(".tea-orb", { 
      opacity: 0, 
      y: 200, 
      rotationX: 90, 
      duration: 2, 
      delay: 1.5, 
      ease: "back.out(1.7)",
      scrollTrigger: { trigger: ".menu-portal", start: "top 80%" }
    });
  </script>
</body>
</html>
