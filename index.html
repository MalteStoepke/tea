<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtisanSip Bubble Tea</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-canvas">
      <h1>ArtisanSip Bubble Tea</h1>
      <p>A Canvas of Flavors</p>
      <a href="classic-milk-tea.html" class="cta-button">Explore Our Art</a>
    </div>
  </header>
  <section class="gallery">
    <h2>Our Masterpieces</h2>
    <div class="tea-frame">
      <img src="https://images.unsplash.com/photo-1595981266689-6f563e9179c2" alt="Classic Milk Tea">
      <div class="frame-overlay"></div>
      <h3>Classic Milk Tea</h3>
      <p>A timeless stroke of tea and cream.</p>
      <a href="classic-milk-tea.html">View Creation</a>
    </div>
  </section>
  <script>
    gsap.from(".hero h1", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out" });
    gsap.from(".hero p", { opacity: 0, y: 30, duration: 1.5, delay: 0.3, ease: "power2.out" });
    gsap.from(".cta-button", { opacity: 0, scale: 0.8, duration: 1, delay: 0.6, ease: "back.out(1.7)" });
    gsap.from(".tea-frame", { 
      opacity: 0, 
      y: 100, 
      duration: 1.5, 
      delay: 0.9, 
      ease: "power3.out",
      stagger: 0.2
    });
  </script>
</body>
</html>
